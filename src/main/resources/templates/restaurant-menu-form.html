<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Menu Item' : 'Add Menu Item'}">Menu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/restaurant-form.css}">

    <style>
        .image-preview-box {
            border: 2px dashed #ddd;
            border-radius: .5rem;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            background-color: #f8f9fa;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensures the image fits nicely */
            transition: border-color 0.2s; /* Smooth transition */
        }
        .image-preview-box:hover {
            border-color: #0d6efd; /* Bootstrap primary blue on hover */
        }
        #imagePreview {
            max-width: 100%;
            max-height: 250px;
            border-radius: .5rem;
            object-fit: cover;
        }
        /* Style for invalid state */
        .is-invalid-custom {
            border-color: #dc3545 !important; /* Bootstrap danger color */
        }
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h4>
            <i class="fas fa-utensils me-2"></i>
            <span th:text="${isEdit ? 'Edit Menu Item' : 'Add New Menu Item'}">Add New Menu Item</span>
        </h4>
    </div>

    <div class="form-body">
        <form th:action="${isEdit ? '/restaurant/menu-items/update/' + menuItem.id : '/restaurant/menu-items/create'}"
              method="post"
              enctype="multipart/form-data"
              th:object="${menuItem}"
              novalidate> <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">
                        Item Name <span class="required">*</span>
                    </label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           th:field="*{name}"
                           placeholder="Enter item name"
                           required
                           maxlength="100">
                    <div id="nameError" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description <span class="required">*</span></label>
                    <textarea class="form-control"
                              id="description"
                              th:field="*{description}"
                              placeholder="Describe your dish..."
                              rows="3"
                              maxlength="500"
                              required></textarea>
                    <div id="descriptionError" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">
                        Price ($) <span class="required">*</span>
                    </label>
                    <input type="number"
                           step="0.01"
                           min="0.01"
                           class="form-control"
                           id="price"
                           th:field="*{price}"
                           placeholder="0.00"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        Category <span class="required">*</span>
                    </label>
                    <div class="category-pills">
                        <label class="category-pill pill-appetizers">
                            <input type="radio" name="category" value="Appetizers" th:field="*{category}" required>
                            <span>ü•ó Appetizers</span>
                        </label>
                        <label class="category-pill pill-main">
                            <input type="radio" name="category" value="Main Courses" th:field="*{category}" required>
                            <span>üçΩÔ∏è Main Courses</span>
                        </label>
                        <label class="category-pill pill-desserts">
                            <input type="radio" name="category" value="Desserts" th:field="*{category}" required>
                            <span>üç∞ Desserts</span>
                        </label>
                        <label class="category-pill pill-beverages">
                            <input type="radio" name="category" value="Beverages" th:field="*{category}" required>
                            <span>üçπ Beverages</span>
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input"
                               type="checkbox"
                               id="available"
                               th:field="*{available}">
                        <label class="form-check-label" for="available">
                            <strong>Available for ordering</strong>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Item Image <span class="required">*</span></label>

                <div id="imagePreviewBox" class="image-preview-box">
                    <img id="imagePreview"
                         th:src="${isEdit && menuItem.imageUrl != null ? menuItem.imageUrl : ''}"
                         alt="Image Preview"
                         th:classappend="${!isEdit || menuItem.imageUrl == null} ? 'd-none' : ''">
                    <div id="uploadPlaceholder"
                         th:classappend="${isEdit && menuItem.imageUrl != null} ? 'd-none' : ''">
                        <i class="fas fa-cloud-upload-alt fa-3x d-block mb-2 text-muted"></i>
                        <p class="mb-0"><strong>Click to upload image</strong></p>
                        <small class="text-muted">JPG, PNG, GIF, WebP (Max 5MB)</small>
                    </div>
                </div>
                <input type="file"
                       class="d-none"
                       id="imageFile"
                       name="imageFile"
                       accept="image/jpeg,image/png,image/gif,image/webp">

                <div id="imageError" class="invalid-feedback d-block text-center"></div>

                <div th:if="${isEdit && menuItem.imageUrl != null}" class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="removeImage" name="removeImage" value="true">
                    <label class="form-check-label text-danger" for="removeImage">
                        Remove current image
                    </label>
                </div>
            </div>
        </div>

            <hr class="my-4">
            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/restaurant}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    <span th:text="${isEdit ? 'Update Item' : 'Add Item'}">Add Item</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const imageFile = document.getElementById('imageFile');
        const imagePreviewBox = document.getElementById('imagePreviewBox');
        const imagePreview = document.getElementById('imagePreview');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const description = document.getElementById('description');
        const imageError = document.getElementById('imageError');
        const descriptionError = document.getElementById('descriptionError');
        const removeImageCheckbox = document.getElementById('removeImage');

        // UPDATED: Get new elements for name validation
        const nameInput = document.getElementById('name');
        const nameError = document.getElementById('nameError');

        const isEditMode = /*[[${isEdit}]]*/ false;
        const hasInitialImage = /*[[${isEdit && menuItem.imageUrl != null}]]*/ false;

        imagePreviewBox.addEventListener('click', () => imageFile.click());

        imageFile.addEventListener('change', function () {
            if (this.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('d-none');
                    uploadPlaceholder.classList.add('d-none');
                }
                reader.readAsDataURL(this.files[0]);
            }
            validateImage();
        });

        // UPDATED: Added validation function for item name
        function validateName() {
            const nameValue = nameInput.value;
            // Regular expression to test for the presence of any digit
            const containsNumbers = /\d/.test(nameValue);

            nameError.textContent = '';
            nameInput.classList.remove('is-invalid');

            if (nameValue.trim() === '') {
                // This is already handled by the 'required' attribute, but explicit check is good
                nameError.textContent = 'Item name is required.';
                nameInput.classList.add('is-invalid');
                return false;
            }

            if (containsNumbers) {
                nameError.textContent = 'Item name cannot contain numbers.';
                nameInput.classList.add('is-invalid');
                return false;
            }

            return true;
        }

        function validateImage() {
            const file = imageFile.files[0];
            const wantsToRemove = removeImageCheckbox ? removeImageCheckbox.checked : false;

            imageError.textContent = '';
            imagePreviewBox.classList.remove('is-invalid-custom');

            if (!file && (!isEditMode || (isEditMode && !hasInitialImage) || (isEditMode && wantsToRemove))) {
                imageError.textContent = 'An image is required.';
                imagePreviewBox.classList.add('is-invalid-custom');
                return false;
            }

            if (file) {
                const maxSize = 5 * 1024 * 1024; // 5MB
                if (file.size > maxSize) {
                    imageError.textContent = 'Image is too large. Maximum size is 5MB.';
                    imagePreviewBox.classList.add('is-invalid-custom');
                    imageFile.value = '';
                    return false;
                }
            }

            return true;
        }

        function validateDescription() {
            const maxLength = 500;
            descriptionError.textContent = '';
            description.classList.remove('is-invalid');

            if (description.value.trim() === '') {
                descriptionError.textContent = 'Description is required.';
                description.classList.add('is-invalid');
                return false;
            }

            if (description.value.length > maxLength) {
                descriptionError.textContent = `Description cannot exceed ${maxLength} characters.`;
                description.classList.add('is-invalid');
                return false;
            }

            return true;
        }

        // UPDATED: Add event listener for the name input
        nameInput.addEventListener('input', validateName);
        description.addEventListener('input', validateDescription);
        if(removeImageCheckbox) {
            removeImageCheckbox.addEventListener('change', validateImage);
        }

        form.addEventListener('submit', function (event) {
            let isFormValid = true;

            // UPDATED: Added call to validate the name field on submit
            if (!validateName()) {
                isFormValid = false;
            }
            if (!validateImage()) {
                isFormValid = false;
            }
            if (!validateDescription()) {
                isFormValid = false;
            }
            if (!form.checkValidity()) {
                isFormValid = false;
            }


            if (!isFormValid) {
                event.preventDefault();
                const firstInvalid = form.querySelector('.is-invalid, .is-invalid-custom, :invalid');
                if (firstInvalid) {
                    firstInvalid.focus();
                }
            }
        });
    });
</script>

</body>
</html>
