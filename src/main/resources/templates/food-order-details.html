<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Hotel Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .order-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            overflow: hidden;
        }

        .order-header {
            background: linear-gradient(52deg, #53330b, #fff);
            color: white;
            padding: 2rem;
        }

        .order-body {
            padding: 2rem;
        }

        .status-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
        }

        .status-pending { background: rgba(245, 158, 11, 0.2); color: #d97706; }
        .status-preparing { background: rgba(59, 130, 246, 0.2); color: #2563eb; }
        .status-delivered { background: rgba(16, 185, 129, 0.2); color: #059669; }
        .status-cancelled { background: rgba(239, 68, 68, 0.2); color: #dc2626; }

        .order-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .item-details {
            flex-grow: 1;
        }

        .timeline {
            position: relative;
            padding-left: 3rem;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2.25rem;
            top: 0.5rem;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: #d1d5db;
        }

        .timeline-item.active::before {
            background: #ff706b;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            left: -1.8rem;
            top: 1.5rem;
            width: 2px;
            height: calc(100% - 1rem);
            background: #e5e7eb;
        }

        .timeline-item:last-child::after {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="order-card">
                <div class="order-header">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h3 class="mb-1"><i class="fas fa-receipt me-2"></i>Order Details</h3>
                            <p class="mb-0 opacity-75">Order #<span th:text="${order.id}">123</span></p>
                        </div>
                        <span class="status-badge"
                              th:classappend="${'status-' + #strings.toLowerCase(order.status)}"
                              th:text="${order.status}">Status</span>
                    </div>
                    <div class="d-flex gap-4 text-white opacity-75">
                        <div>
                            <i class="fas fa-clock me-2"></i>
                            <span th:text="${#temporals.format(order.orderedAt, 'MMM dd, yyyy HH:mm')}">Date Time</span>
                        </div>
                        <div>
                            <i class="fas fa-door-open me-2"></i>
                            Room <span th:text="${order.room.roomNumber}">101</span>
                        </div>
                    </div>
                </div>

                <div class="order-body">
                    <h5 class="fw-bold mb-3"><i class="fas fa-utensils me-2 text-danger"></i>Order Items</h5>

                    <div th:each="orderItem : ${orderItems}" class="order-item">
                        <img th:src="${orderItem.menuItem.imageUrl ?: 'https://placehold.co/80x80/FFEBEE/B71C1C?text=Photo'}"
                             alt="Food Item" class="item-image"/>

                        <div class="item-details">
                            <strong th:text="${orderItem.menuItem.name}">Item Name</strong>
                            <div class="text-muted small" th:text="${orderItem.menuItem.description}">Description</div>
                            <div class="mt-1">
                                <span class="badge bg-info" th:text="${orderItem.menuItem.category}">Category</span>
                            </div>
                        </div>

                        <div class="text-end">
                            <div class="text-muted small">Qty: <span th:text="${orderItem.quantity}">1</span></div>
                            <strong class="text-danger">
                                $<span th:text="${#numbers.formatDecimal(orderItem.subtotal, 1, 2)}">0.00</span>
                            </strong>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center pt-3 mt-3 border-top">
                        <h5 class="mb-0">Total Amount:</h5>
                        <h4 class="text-danger fw-bold mb-0">
                            $<span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}">0.00</span>
                        </h4>
                    </div>

                    <div class="mt-5">
                        <h5 class="fw-bold mb-4"><i class="fas fa-tasks me-2 text-danger"></i>Order Status</h5>
                        <div class="timeline">
                            <div class="timeline-item active">
                                <strong class="d-block">Order Placed</strong>
                                <small class="text-muted" th:text="${#temporals.format(order.orderedAt, 'MMM dd, yyyy HH:mm')}">Time</small>
                            </div>
                            <div class="timeline-item"
                                 th:classappend="${order.status == 'PREPARING' || order.status == 'DELIVERED'} ? 'active' : ''">
                                <strong class="d-block">Preparing</strong>
                                <small class="text-muted">Your food is being prepared</small>
                            </div>
                            <div class="timeline-item"
                                 th:classappend="${order.status == 'DELIVERED'} ? 'active' : ''">
                                <strong class="d-block">Delivered</strong>
                                <small class="text-muted">Enjoy your meal!</small>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <a th:href="@{/customer/food-order/menu}" class="btn btn-outline-primary flex-fill">
                            <i class="fas fa-arrow-left me-2"></i>Back to Menu
                        </a>
                        <a th:href="@{/customer/food-order/history}" class="btn btn-outline-secondary flex-fill">
                            <i class="fas fa-history me-2"></i>Order History
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
