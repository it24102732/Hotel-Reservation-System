<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-5 col-md-7 col-sm-10">
                <div class="text-center mb-4">
                    <a href="/" class="navbar-brand d-inline-block mb-4">
                        <i class="fas fa-hotel me-2"></i>Hotel Paradise
                    </a>
                </div>
                <div class="card auth-card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">Create an Account</h2>

                        <!-- Error Message (from server) -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Registration Form - Pure HTML, Processed by AuthController -->
                        <form th:action="@{/register}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="Your Name" required minlength="3" maxlength="50">
                                <label for="name">
                                    <i class="fas fa-user me-2"></i>Full Name
                                </label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="name@example.com" required>
                                <label for="email">
                                    <i class="fas fa-envelope me-2"></i>Email address
                                </label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password" required minlength="6">
                                <label for="password">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                       placeholder="Confirm Password" required minlength="6">
                                <label for="confirmPassword">
                                    <i class="fas fa-lock me-2"></i>Confirm Password
                                </label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account?
                                <a th:href="@{/login}" class="fw-bold">Login</a>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="text-center text-white mt-4">
                    <a th:href="@{/}" class="text-white text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS only (no custom JS needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
